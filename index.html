<!--Document Type HTML-->
<!DOCTYPE html>

<!--html starts-->
<html>

  <!--The head section is a container for metadata (data about data). 
    Here we are using it for storing the user-defined and javascript libraries-->
  <head>

    <!--javaScript libraries-->
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="matter.js"></script>

    <!--user Defined Libraries-->
    <script src="BaseClass.js"></script>
    <script src="Ground.js"></script>
    <script src="Box.js"></script>
    <script src="Log.js"></script>
    <script src="Bird.js"></script>
    <script src="Pig.js"></script>
    <script src="SlingShot.js"></script>  


    <!--style and markup library-->
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>

<!--The body section contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
  <body>

    <!--Using all libraries to perform the task in sketch.js (creating a sketch using all the libraries as tools)-->
    <script src="sketch.js"></script>

    <!--body section closes-->
  </body>
